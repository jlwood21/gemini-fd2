<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
</head>
<body>
    <h1>Financial Dashboard</h1>

    <!-- File upload and query form -->
    <form action="/nl_query_ui" method="post" enctype="multipart/form-data">
        <label for="query">Ask a financial question:</label>
        <input type="text" id="query" name="query" required>
        <br><br>
        <label for="csv_file">Upload your financial CSV file:</label>
        <input type="file" id="csv_file" name="csv_file" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Display the response -->
    <h2>Response:</h2>
    <p>{{ response }}</p>

    <!-- Link to view past queries and responses -->
    <a href="/history">View Past Queries and Responses</a>
</body>
</html>
