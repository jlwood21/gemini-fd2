<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        h1 {
            font-size: 2em;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        .response {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Financial Dashboard</h1>
    <form action="/nl_query_ui" method="post">
        <label for="query">Ask a question:</label>
        <input type="text" name="query" id="query" required>
        <input type="submit" value="Submit">
    </form>
    <div class="response">
        <strong>Response:</strong>
        <p>{{ response }}</p>
    </div>
</body>
</html>
